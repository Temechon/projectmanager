    <h1 class="text-4xl font-bold text-darker mb-8">Toutes les actions en cours</h1>



    <div class="w-full">
        <div class="w-full flex border-b-2  py-2 font-bold">
            <div class="w-28">
                ID

            <div class="flex-grow">

            <div class="flex-grow">
                Details
            </div>
        </div>
        <div class="w-full flex border-b py-2 cursor-pointer hover:bg-primary-50 hover:text-primary"
            *ngFor="let a of allActions" [routerLink]="['/projects', a.projectid, 'actions', a.action.id]">
            <div class="w-28 truncate font-bold" [ngStyle]="{'color':  a.color }">
                {{a.projectinternalid}}
            </div>
            <div class="flex-grow truncate">
                {{a.action.name}}
            </div>
            <div class="flex-grow truncate">
                {{a.action.details}}
            </div>
        </div>
