<div class="p-12 pr-4 w-full bg-white">
    <h1 class="text-4xl font-bold text-darker mb-12">Jalons</h1>

    <div class="w-11/12 mr-auto">

        <table class="w-full border-collapse table-fixed">
            <thead>
                <th class="font-normal text-sm text-primary w-[25%]">
                    Date
                </th>
                <th class="font-normal text-sm text-primary w-96">
                    Nom
                </th>
                <th class="w-12"></th>
            </thead>
            <tbody>
                <tr *ngFor="let milestone of project.milestones; let index=index">

                    <td class="table-cell">
                        <editable-text [(text)]="milestone.date" (onFinished)="save()">
                        </editable-text>
                    </td>
                    <td class="table-cell">
                        <editable-text [(text)]="milestone.name" (onFinished)="save()"></editable-text>
                    </td>

                    <td class="table-cell text-center">
                        <i class="fas fa-times-circle text-xl text-red-500 mx-1 cursor-pointer"
                            (click)="delete(index)"></i>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="flex flex-row mb-2 mt-8">

            <div class="flex items-center justify-start mr-4">
                <action-button text="Ajouter" (onClick)="add()" icon="fa-plus-circle">
                </action-button>
            </div>
        </div>
    </div>
</div>
