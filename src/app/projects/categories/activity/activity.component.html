<div class="p-12 w-full bg-white">
    <div class="flex items-baseline mb-12">
        <h1 class="text-4xl font-bold text-darker">Activit√©</h1>
        <sync></sync>
    </div>

    <div class="w-full">

        <div class="flex flex-row my-2">
            <div class="w-52 flex items-center justify-start">
                <action-button text="Ajouter" (onClick)="add()" icon="fa-bolt"></action-button>
            </div>
        </div>

        <div class="flex flex-col-reverse">
            <div class="flex items-center" *ngFor="let act of project.activities let index=index">
                <div class="flex-grow">
                    <!-- Date -->
                    <div class="text-gray-400 text-sm font-semibold my-2">
                        {{act.date}}
                    </div>
                    <div *ngIf="selectedIndex !== index; else selectedTemplate">
                        <editable-area [(text)]="act.content" (onFinished)="save()">
                        </editable-area>
                    </div>

                    <ng-template #selectedTemplate>
                        <editable-area [(text)]="act.content" (onFinished)="save()" custom="ring-accent">
                        </editable-area>
                    </ng-template>
                </div>

                <div>
                    <i class="fas fa-times-circle text-xl text-red-500 mx-2 cursor-pointer" (click)="delete(index)"></i>
                </div>
            </div>
        </div>


    </div>
</div>
