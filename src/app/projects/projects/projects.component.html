<div class="flex h-full">
    <!-- Sidebar -->
    <div id="sidebar" class="w-80 bg-darker text-white h-full flex flex-col relative transition-all flex-1">

        <div id="chevron" class="absolute top-5 right-5 text-2xl text-accent transition-all cursor-pointer transform"
            (click)="toggleSidebar()">
            <i class="fas fa-chevron-left"></i>
        </div>


        <div class="action mt-20 mb-2 w-full h-8 truncate flex items-center pl-4 hover:bg-primary-50 hover:text-secondary cursor-pointer select-none"
            routerLinkActive="bg-primary-50 text-secondary font-semibold" routerLink="todo">
            <i class="fas fa-columns mr-3"></i>
            <span class="action-name">
                To do
            </span>
        </div>

        <div class="action w-full h-8 truncate flex items-center pl-4 hover:bg-primary-50 hover:text-secondary cursor-pointer select-none"
            routerLinkActive="bg-primary-50 text-secondary font-semibold" routerLink="calendar">
            <i class="fas fa-calendar-alt mr-3"></i>
            <span class="action-name">
                Calendrier
            </span>
        </div>


        <h1 id="project-label" class="text-gray-400 mb-8 pl-4 pt-8">Projets</h1>

        <div id="project-list">
            <div class="project w-full h-8 truncate flex items-center pl-4 hover:bg-primary-50 hover:text-primary cursor-pointer select-none"
                routerLinkActive="bg-primary-50 text-primary font-semibold" [routerLink]="p.id"
                *ngFor="let p of projects; trackBy:trackByProjectId">

                <span class="project-tag w-3 h-3 rounded-full mr-2" [ngStyle]="{'background-color':  p.color }"></span>
                <span class="project-id font-semibold mr-4" [ngStyle]="{'color':  p.color }">{{p.internalid}}</span>
                <div class="truncate project-name">{{p.name}}</div>
            </div>
        </div>

        <div id="button-wide" class="absolute left-0 bottom-20 w-full text-center">
            <action-button (onClick)="addProject()" text="Ajouter un projet" icon="fa-plus-circle"></action-button>
        </div>

        <div id="button" class="hidden absolute left-0 bottom-20 w-full text-center">
            <action-button (onClick)="addProject()" icon="fa-plus-circle"></action-button>
        </div>
    </div>

    <!-- Content -->
    <div id="content" class="w-[calc(100%-20rem)] relative transition-all overflow-auto">

        <!-- Search bar -->
        <div class="h-14 flex items-center justify-start absolute top-0 right-0 ">

            <div class="relative flex items-center ml-auto w-80">
                <i class="fas fa-search text-xl text-gray-300 px-4 absolute left-1"></i>
                <input type="text" class="w-5/6 outline-none py-2 px-3 rounded-full ml-2 pl-12 focus:ring-2 border"
                    placeholder="Chercher partout" id="searchbar" (keydown.enter)="searchEverywhere($event)">
            </div>
        </div>

        <router-outlet></router-outlet>
    </div>
</div>
