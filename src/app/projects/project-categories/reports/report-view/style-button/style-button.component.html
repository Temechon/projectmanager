<div class="relative -top-px" tabindex="-1" (focusout)="focusout($event)">

    <button type="button"
        class="relative bg-white rounded-md focus:shadow-sm pl-2 pr-10 py-1.5 text-left cursor-pointer focus:outline-none sm:text-sm"
        aria-haspopup="listbox" aria-expanded="true"
        aria-labelledby="listbox-label" (click)="toggleOptions()">

        <span class="ml-3 block truncate">
            {{styleSelected}}
        </span>
        <span
            class="ml-3 absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
            <i class="fas fa-sort-down"></i>
        </span>
    </button>

    <!-- POPUP DISPLAYED WHEN CLICKED -->
    <ul #options
        class="absolute hidden z-10 mt-1 w-48 bg-white shadow-sm max-h-64 rounded-md py-1 text-base ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm"
        role="listbox" aria-labelledby="listbox-label"
        aria-activedescendant="listbox-option-3">

        <li class="option" role="option" (click)="select(1)" tabindex="-1">
            <div class="flex items-center">
                <!-- Selected: "font-semibold", Not Selected: "font-normal" -->
                <span class="ml-3 block truncate">
                    Heading 1
                </span>
            </div>

            <span [ngClass]="{'hidden':!isSelected(1)}"
                class="text-indigo-600 absolute inset-y-0 right-0 flex items-center pr-4">
                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd"
                        d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                        clip-rule="evenodd" />
                </svg>
            </span>
        </li>
        <li class="option" role="option" (click)="select(2)" tabindex="-1">
            <div class="flex items-center">
                <!-- Selected: "font-semibold", Not Selected: "font-normal" -->
                <span class="ml-3 block truncate">
                    Heading 2
                </span>
            </div>

            <span [ngClass]="{'hidden':!isSelected(2)}"
                class="text-indigo-600 absolute inset-y-0 right-0 flex items-center pr-4">
                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd"
                        d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                        clip-rule="evenodd" />
                </svg>
            </span>
        </li>
        <li class="option" role="option" (click)="select(3)" tabindex="-1">
            <div class="flex items-center">
                <!-- Selected: "font-semibold", Not Selected: "font-normal" -->
                <span class="ml-3 block truncate">
                    Heading 3
                </span>
            </div>

            <span [ngClass]="{'hidden':!isSelected(3)}"
                class="text-indigo-600 absolute inset-y-0 right-0 flex items-center pr-4">
                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd"
                        d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                        clip-rule="evenodd" />
                </svg>
            </span>
        </li>
        <li class="option" role="option" (click)="select(4)" tabindex="-1">
            <div class="flex items-center">
                <!-- Selected: "font-semibold", Not Selected: "font-normal" -->
                <span class="ml-3 block truncate">
                    Paragraph
                </span>
            </div>

            <span [ngClass]="{'hidden':!isSelected(4)}"
                class="text-indigo-600 absolute inset-y-0 right-0 flex items-center pr-4">
                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd"
                        d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                        clip-rule="evenodd" />
                </svg>
            </span>
        </li>
    </ul>
</div>
