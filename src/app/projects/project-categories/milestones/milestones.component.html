<div class="p-12 pt-0 pr-4 w-full bg-white">
    <div class="flex items-baseline mb-12">
        <h1 class="text-4xl font-bold text-darker">Jalons</h1>
        <sync></sync>
    </div>

    <div class="w-full mr-auto">

        <div class="w-full flex border-b-2 py-2 font-bold">
            <div class="w-1/4">
                Date
            </div>
            <div class="w-1/2">
                Nom
            </div>
            <div class="w-52 flex items-center justify-center">
                Type
            </div>
            <div class="w-24 flex items-center justify-center">
                Actions
            </div>
        </div>

        <div class="w-full flex" *ngFor="let milestone of project.milestones; let index=index">
            <div class="w-1/4">
                <editable-text [(text)]="milestone.date" (onFinished)="orderAndSave()">
                </editable-text>
            </div>
            <div class="w-1/2">
                <editable-text [(text)]="milestone.name" (onFinished)="orderAndSave()"></editable-text>
            </div>
            <div class="w-52 flex items-center justify-center">
                <select-list [options]="milestoneTypes" [(value)]="milestone.type" (onSelected)="save()"></select-list>
            </div>
            <div class="w-24 flex items-center justify-center">
                <i class="fas fa-times-circle text-xl text-red-500 hover:text-red-700 mx-1 cursor-pointer"
                    (click)="delete(index)"></i>
            </div>

        </div>

        <div class="flex flex-row mb-2 mt-8">

            <div class="flex items-center justify-start mr-4">
                <action-button text="Ajouter" (onClick)="add()" icon="fa-plus-circle">
                </action-button>
            </div>
        </div>
    </div>
</div>
