<div class="group w-full p-0.5">

    <input type="text"
        class="w-full pl-4 py-2 cursor-pointer rounded-sm ring-1 ring-gray-200 hover:ring-gray-300 focus:ring-primary focus:ring-2 focus:outline-none focus:shadow-md"
        [(ngModel)]="text" [placeholder]="placeholder" [ngClass]="custom" (keyup)="onChange($event)"
        (keydown.enter)="onEnter($event)">

    <!-- Edit icon -->
    <i *ngIf="icon"
        class="group-hover:opacity-100 text-primary opacity-0 fas fa-pen absolute top-1/2 right-4 transform -translate-y-1/2"></i>
</div>
