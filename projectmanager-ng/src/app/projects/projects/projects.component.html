<div class="flex h-full">
    <!-- Sidebar -->
    <div id="sidebar" class="w-80 bg-darker text-white h-full flex flex-col relative transition-all">

        <div id="chevron" class="absolute top-5 right-5 text-2xl text-accent transition-all cursor-pointer transform"
            (click)="toggleSidebar()">
            <i class="fas fa-chevron-left"></i>
        </div>

        <h1 id="project-label" class="text-gray-400 mb-8 pl-4 pt-12">Projets</h1>

        <div id="project-list">
            <div class="project w-full h-8 truncate flex items-center pl-4 hover:bg-primary-50 hover:text-primary cursor-pointer"
                routerLinkActive="bg-primary-50 text-primary font-semibold" [routerLink]="p.id"
                *ngFor="let p of projects; trackBy:trackByProjectId">
                <span class="project-id font-semibold mr-4">{{p.internalid}}</span>
                <div class="truncate project-name">{{p.name}}</div>
            </div>
        </div>

        <div id="button-wide" class="absolute left-0 bottom-20 w-full text-center">
            <action-button (onClick)="addProject()" text="Ajouter un projet" icon="fa-plus-circle"></action-button>
        </div>

        <div id="button" class="hidden absolute left-0 bottom-20 w-full text-center">
            <action-button (onClick)="addProject()" icon="fa-plus-circle"></action-button>
        </div>
    </div>

    <!-- Content -->
    <div id="content" class="w-[calc(100%-20rem)] relative transition-all">

        <!-- <div class="h-12 flex items-center justify-start border rounded-full w-[30%] mr-auto my-2 ml-12 ring-2">
            <i class="fas fa-search text-xl px-4"></i>
            <input type="text" class="w-4/5 outline-none py-2 px-3" placeholder="Chercher partout" id="searchbar"
                (keydown.enter)="searchEverywhere($event)">
        </div> -->
        <div class="h-14 flex items-center justify-start relative pl-10">
            <i class="fas fa-search text-xl text-gray-300 px-4 absolute left-12"></i>
            <input type="text" class="w-4/6 outline-none py-2 px-3 rounded-full ml-2 pl-12 focus:ring-2 border"
                placeholder="Chercher partout" id="searchbar" (keydown.enter)="searchEverywhere($event)">
        </div>
        <router-outlet></router-outlet>
    </div>
</div>
